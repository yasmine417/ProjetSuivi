spring.application.name=GestionAliments
# src/main/resources/application.properties


server.port=8081


eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Configuration de la base de données PostgreSQL


spring.datasource.url=jdbc:mysql://localhost:3306/nutritiondb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect




# JPA / Hibernate

# Optionnel : Désactiver la page Whitelabel pour les erreurs
server.error.whitelabel.enabled=false

# Optionnel : Logs pour debug
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO